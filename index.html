/* Global Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Navigation Bar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem 3rem;
  background-color: #f8f9fa;
}

.logo img {
  height: 5rem;
  width: auto;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
}

nav ul a {
  text-decoration: none;
  font-size: 1rem;
  color: #000;
  text-transform: capitalize;
  transition: color 0.3s ease;
}

nav ul a:hover {
  color: #dc3545;
}

.login button {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: #dc3545;
  color: #fff;
  border: none;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.login button:hover {
  background-color: #c82333;
}

/* Carousel */
.carousel-inner img {
  height: 500px;
  object-fit: cover;
}

/* Movie Sections */
.movie-cat {
  padding: 3rem 2rem;
  text-align: center;
  text-transform: uppercase;
  background-color: #f5f5f5;
}

.movie-cat h1 {
  margin-bottom: 2rem;
  font-size: 2rem;
  color: #333;
}

.movie-row {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.movie-card {
  width: 200px;
  height: 300px;
  overflow: hidden;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.movie-card:hover {
  transform: scale(1.05);
}

.movie-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Offer and Prime Section */
.offer,
.prime {
  margin-top: 6rem;
  width: 100%;
}

.offer img,
.prime img {
  width: 100%;
  object-fit: cover;
}

/* Footer */
.footer {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  background-color: #000;
  color: #fff;
  padding: 4rem 3rem;
}

.left-content,
.right-content {
  flex: 1 1 300px;
  margin: 1rem 2rem;
}

.left-content h2,
.right-content h2 {
  margin-top: 1rem;
  font-size: 1.5rem;
}

.left-content p {
  margin: 1rem 0;
}

.left-content img {
  margin-top: 1rem;
  width: 200px;
  height: auto;
}

.right-content i {
  margin-right: 1.5rem;
  font-size: 2rem;
  color: #fff;
  transition: color 0.3s ease;
}

.right-content i:hover {
  color: #dc3545;
}

/* Responsive */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
  }

  nav ul {
    flex-direction: column;
    gap: 1rem;
  }

  .movie-card {
    width: 100%;
    max-width: 300px;
    height: auto;
  }

  .carousel-inner img {
    height: 300px;
  }

  .footer {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .left-content,
  .right-content {
    margin: 2rem 0;
  }
}
